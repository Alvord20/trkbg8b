  <head>
    <meta charset="UTF-8" />

    <title>KELAS TRKBG 8B</title>
    <style>
      /* ==========================================================
           1. GLASSMORHPISM & BASE STYLING (TIDAK BERUBAH)
           ========================================================== */
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(-45deg, #3b0270, #428bb3, #864a9a, #e47b11);
        animation: gradientShift 15s ease infinite;
        background-size: cover;
        background-attachment: fixed;
        color: #70b5f2;
        scroll-behavior: smooth;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .glass-element {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        transition: all 0.5s ease;
      }

      header {
        padding: 250px 0;
        text-align: center;
        background: rgba(18, 18, 18, 0);
        border-radius: 0;
        backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(255, 255, 255, 0);
      }

      header h1 {
        color: #00fff2;
        text-shadow: 0 0 10px rgba(0, 255, 242, 0.6);
        font-size: 50px;
      }

      /* ==========================================================
           2. FADE-IN/OUT CSS
           ========================================================== */
      section {
        padding: 80px 40px;
        text-align: center;
        min-height: 50vh;
        opacity: 0;
        transform: translateY(60px);
        transition: opacity 1s cubic-bezier(0.25, 0.46, 0.45, 0.94),
          transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      section.visible {
        opacity: 1;
        transform: translateY(0);
      }

      section h2 {
        margin-bottom: 40px;
        font-size: 2.5em;
        color: #00fff2;
        text-shadow: 0 0 5px rgba(0, 255, 242, 0.5);
      }

      /* ==========================================================
           3. CSS GRID & IMAGE STYLING
           ========================================================== */
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        grid-auto-rows: 200px;
        gap: 20px;
        max-width: 1200px;
        margin: 40px auto;
      }

      /* Kustomisasi Grid untuk Section 1: Gambar besar (TIDAK BERUBAH) */
      #section1 .image-container:first-child {
        grid-column: span 2;
        grid-row: span 2;
        height: auto;
      }

      /* Kustomisasi Grid untuk Section 2: Gambar yang lebih kecil di akhir */
      #section2 .image-container:nth-child(8) {
        grid-column: span 2;
      }

      /* Kustomisasi Grid untuk Section 3: Gambar besar tunggal */
      #section3 .image-container:first-child {
        grid-column: 1 / -1; /* Mengambil semua kolom */
        grid-auto-rows: 350px;
      }

      .image-container {
        width: 100%;
        height: 100%;
        overflow: hidden;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out,
          box-shadow 0.3s;
        cursor: pointer;
        padding: 0;
      }

      .image-container.visible {
        opacity: 1;
        transform: scale(1);
      }

      .image-container:hover {
        box-shadow: 0 16px 64px 0 rgba(0, 0, 0, 0.5);
        transform: translateY(-5px) scale(1.02);
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease-in-out;
      }

      .image-container img:hover {
        transform: scale(1.1);
      }

      /* ==========================================================
           4. SCROLL BUTTON STYLING (TIDAK BERUBAH)
           ========================================================== */
      .scroll-btn {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(0, 255, 242, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(0, 255, 242, 0.4);
        color: white;
        padding: 12px 25px;
        cursor: pointer;
        border-radius: 50px;
        font-weight: bold;
        box-shadow: 0 4px 20px rgba(0, 255, 242, 0.3);
        display: none;
        z-index: 99;
        transition: all 0.3s;
        opacity: 0;
      }

      .scroll-btn:hover {
        background: rgba(0, 255, 242, 0.4);
        transform: scale(1.05);
      }

      .scroll-btn.visible {
        display: block;
        opacity: 1;
      }

  /* ==========================================================
   Tambahan & Modifikasi: Mobile Responsiveness
   ========================================================== */

/* Media Query untuk Tablet dan HP (768px ke bawah) */
@media (max-width: 768px) {
  /* 1. Pengaturan Padding dan Header di Mobile */
  header {
    padding: 50px 0;
  }
  header h1 {
    font-size: 30px; /* Perkecil font header */
  }
  section {
    padding: 40px 20px; /* Perkecil padding section */
  }
  section h2 {
    font-size: 1.8em; /* Perkecil font sub-header */
  }

  /* 2. Pengaturan Grid di Mobile */
  .gallery-grid {
    /* Ubah grid untuk mobile: Cukup 2 kolom yang sama besar */
    grid-template-columns: repeat(2, 1fr);
    grid-auto-rows: 150px; /* Perkecil tinggi baris default */
    gap: 10px; /* Perkecil jarak antar grid */
    margin: 20px auto; /* Perkecil margin */
  }

  /* 3. Aturan Kustom Grid di Mobile (Override) */
  /* Section 1: Gambar besar di awal */
  #section1 .image-container:first-child {
    /* Di mobile, gambar besar hanya ambil 2 kolom penuh agar tidak terlalu tinggi */
    grid-column: span 2;
    grid-row: span 1;
    height: auto;
  }

  /* Section 2: Gambar ke-8 yang besar */
  #section2 .image-container:nth-child(8) {
    grid-column: span 1; /* Batasi agar hanya mengambil 1 kolom di mobile */
  }

  /* Section 3: Gambar besar tunggal */
  #section3 .image-container:first-child {
    grid-column: 1 / -1; /* Tetap ambil semua kolom */
    grid-auto-rows: 200px; /* Perkecil tinggi gambar besar */
    height: 200px !important;
  }

  /* Section 4: YUDISIUM */
  #section4 .gallery-grid {
    /* Grid tetap 2 kolom, tapi sesuaikan tinggi */
    grid-auto-rows: 150px;
    gap: 10px;
  }
  /* Video di Section 4 */
  #section4 .image-container:nth-child(4) {
    /* Override style inline: Buat video responsif */
    grid-column: span 2; /* Ambil 2 kolom penuh di mobile */
    width: 100% !important; /* Override width fixed */
    height: auto !important; /* Override height fixed, biarkan otomatis */
  }
  #section4 video {
    width: 100%;
    height: auto; /* Pastikan video menyesuaikan ukuran container */
    max-height: 300px; /* Batasi tinggi maksimal agar tidak terlalu besar di mobile */
  }
  /* Paragraf di Section 4 */
  #section4 p {
    margin-top: 150px; /* Kurangi margin-top dari 250px agar tidak terlalu besar di mobile */
    font-size: 1em; /* Sesuaikan font jika perlu */
  }

  /* Section 5: END */
  #section5 .gallery-grid {
    grid-auto-rows: 250px; /* Tetap, tapi sesuaikan jika perlu */
  }
  /* Video besar di Section 5 */
  #section5 .image-container:first-child {
    grid-column: 1 / -1;
    height: 300px !important; /* Kurangi dari 500px untuk mobile */
  }
  #section5 video {
    width: 100%;
    height: 100%; /* Sesuaikan dengan container */
  }

  /* Tombol Scroll */
  .scroll-btn {
    right: 15px;
    bottom: 15px;
    padding: 10px 20px;
    font-size: 0.9em;
  }
}

/* Media Query Tambahan untuk HP Kecil (480px ke bawah) */
@media (max-width: 480px) {
  /* Section 4: YUDISIUM */
  #section4 .gallery-grid {
    /* Ubah ke 1 kolom untuk layar kecil */
    grid-template-columns: 1fr;
    grid-auto-rows: 120px;
    gap: 8px;
  }
  /* Video di Section 4 */
  #section4 .image-container:nth-child(4) {
    grid-column: span 1; /* 1 kolom saja */
    width: 100% !important;
    height: auto !important;
  }
  #section4 video {
    width: 100%;
    height: 100%;
    max-height: 200px; /* Lebih kecil untuk HP kecil */
  }
  /* Paragraf di Section 4 */
  #section4 p {
    margin-top: 30px; /* Lebih kecil lagi */
    font-size: 0.9em;
  }

  /* Section 5: END */
  #section5 .gallery-grid {
    grid-template-columns: 1fr; /* 1 kolom */
    grid-auto-rows: 200px;
  }
  /* Video besar di Section 5 */
  #section5 .image-container:first-child {
    grid-column: 1 / -1;
    height: 200px !important; /* Lebih kecil untuk HP kecil */
  }
  #section5 video {
    width: 100%;
    height: 100%;
  }
}
  /* untuk hp end */

    <script>
      // ==========================================================
      // JAVASCRIPT: Intersection Observer (Fade Berulang)
      // ==========================================================
      const sections = document.querySelectorAll("section");
      const imageContainers = document.querySelectorAll(".image-container");
      const scrollBtn = document.querySelector(".scroll-btn");

      const observerOptions = {
        root: null,
        rootMargin: "0px",
        threshold: 0.5, // Elemen dianggap terlihat saat 10% di viewport
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // Jika elemen terlihat di viewport (fade-in)
            entry.target.classList.add("visible");
          } else {
            // Jika elemen keluar dari viewport (fade-out)
            entry.target.classList.remove("visible");
          }
        });
      }, observerOptions);

      // Amati semua section dan image containers
      sections.forEach((section) => {
        observer.observe(section);
      });

      imageContainers.forEach((image) => {
        observer.observe(image);
      });

      // Logika Tombol Scroll ke Atas
      window.addEventListener("scroll", () => {
        if (window.scrollY > 400) {
          scrollBtn.classList.add("visible");
        } else {
          scrollBtn.classList.remove("visible");
        }
      });

      function scrollToTop() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
